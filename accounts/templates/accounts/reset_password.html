{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <h3 class="mb-3 text-light">Reset Password</h3>
      <p class="text-light-50">Enter the OTP sent to your email and set a new password.</p>

      {% if messages %}
        {% for msg in messages %}
          <div class="alert alert-{{ msg.tags }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label text-light">Email</label>
          <input type="email" name="email" value="{{ email }}" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label text-light">OTP</label>
          <input type="text" name="otp" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label text-light">New Password</label>
          <input type="password" name="new_password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label text-light">Confirm New Password</label>
          <input type="password" name="confirm_password" class="form-control" required>
        </div>
        <button class="btn btn-warning w-100">Reset Password</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
